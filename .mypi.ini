
[mypy]
python_version = 3.11
pretty = True
implicit_optional = True
warn_unused_ignores = True
strict_equality = True

[mypy-Deprecated.*]
ignore_missing_imports = True

[mypy-HtmlTestRunner.*]
ignore_missing_imports = True

[mypy-wx.*]
ignore_missing_imports = True

[mypy-untangle.*]
ignore_missing_imports = True
