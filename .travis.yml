    on_failure: always # default: always

dist: bionic

language: python

cache: pip

services:
  - xvfb

python:
  - "3.9.1"

before_install:
  - sudo apt install libgtk-3-dev
  - sudo apt-get install python-wxgtk3.0
  - sudo apt-get install -y  libsdl2-dev

# command to install dependencies
install:
  - pip install html-testRunner==1.2.1
  - pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython==4.1.1
  - pip install untangle==1.1.1
  - pip install ogl==0.54.9


# command to run tests
script: ${TRAVIS_BUILD_DIR}/scripts/runtests.sh
